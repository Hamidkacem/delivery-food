<section class="order" id="order">
    <h1 class="heading"> <span>order</span> now </h1>
    <div class="row">
        <div class="image">
            <img id="test" src="https://youngwomenshealth.org/wp-content/uploads/2014/02/fast-food.jpg" alt="">
        </div>
        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="name" id ="name" [disabled]="isDisabled">
                <input type="email" placeholder="email" id = "email" [disabled]="isDisabled">
            </div>
            <div class="inputBox">
                <input type="number" placeholder="number"  id="number" [disabled]="isDisabled">
                <input type="text" placeholder="food name" id="food" [disabled]="isDisabled">
            </div>
            <textarea placeholder="address"  name="" cols="30" rows="10" id="adress" [disabled]="isDisabled"></textarea>
            <input type="submit" value="order now" class="btn">
            <input type="submit" value="Fill The inputs" class="btn"  (click)="getLocation($event)">
        </form>
    </div>
</section>
