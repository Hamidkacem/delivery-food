<section class="popular" id="popular">

    <h1 class="heading"> most <span>popular</span> foods </h1>

    <div class="box-container">

        <div class="box" *ngFor="let food of bestFood" >
            <span class="price"> {{food.price}} dt </span>
            <img src="{{food.img}}" alt="">
            <h4>
                <h3 >{{food.name}}</h3>
            </h4>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <a class="btn" (click)="AddOne($event)">order now</a>
        
</div>
    </div>

</section>
